<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container-esquerda">
            <img src="https://www.megapolo.com.br/img/shopping.svg">
        </div>
        <div class="container-direita">
            <div>
                <h1>Cadastre-se</h1>
                <button>Entrar</button>
            </div>
<div>
            <div>
                <div>
                    <label>Primeiro Nome</label>
                    <input type="text" placeholder="Digite seu Primeiro Nome">
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text" placeholder="Digite seu Sobrenome">
                </div>
            </div>
                <div>
                    <div>
                        <label>E-mail</label>
                        <input type="email" placeholder="Digite seu E-mail">
                    </div>
                    <div>
                        <label>Celular</label>
                        <input type="tel" placeholder="(xx) x xxxx-xxxx">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Senha</label>
                        <input type="password" placeholder="Insira uma senha segura">
                    </div>  
                    <div>
                        <label>Confirmação de Senha</label>
                        <input type="password" placeholder="Digite sua senha novamente">
                    </div>
                </div>
                <div>
                    <h2>Gênero</h2>
                    <div>
                        <input type="radio">
                        <label>Masculino</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Feminino</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Outros</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Prefiro não dizer</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
